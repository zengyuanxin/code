<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../03_layout/css/reset.css">
    <style>
        body{
            background-color: rgb(246, 235, 198);
        }
        .img-list{
            width: 190px;
            height: 470px;
            background-color:#F4F4F4;
        }
        /* 设置li位置 */
        .img-list li:not(:last-child){
            margin-bottom: 10px;
        }
        /* 设置图片大小 */
        .img-list img{
            width: 100%;
        }
    </style>
</head>
<body>
    
    <ul class="img-list">
        <li>
            <a href="javascript:;">
                <img src="./练习的截图/0.1.png" alt="">
            </a>
        </li>
    
        <li>
            <a href="javascript:;">
                <img src="./练习的截图/0.2.png" alt="">
        </li>
    
        <li>
            <a href="javascript:;">
                <img src="./练习的截图/0.3.png" alt="">
            </a>
        </li>
    </ul>
</body>
</html>
