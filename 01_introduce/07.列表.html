<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Document</title>
</head>
<body>
    <!-- 
        1.有序列表
        2.无序列表
        3.定义列表
    列表之间可以互相嵌套

    
    使用ol标签来创建有序序列表
        使用li表示列表项
    使用ul标签来创建无序序列表
        使用li表示列表项
    使用dl标签来创建无序序列表
        使用dt表示定义的内容
        使用dd来对内容进行解释说明
     -->
<ol><!-- 有序列表 -->
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
</ol>
<ul><!-- 无序列表 -->
    <li>结构</li>
    <li>表现</li>
    <li>行为</li>
</ul>
<dl><!-- 定义列表 -->
    <dt>结构</dt>
    <dd>结构表示网页的结构</dd>
</dl>

</body>
</html>
