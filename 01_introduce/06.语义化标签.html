<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Document</title>
</head>
<body>
    <!-- 布局标签 -->
    <!-- 头部 -->
    <header>aa</header>
    <!-- 网页主体部分 -->
    <main>bb</main>
    <!-- 一个网页只有一个main -->
    <!-- footer 网页底部 -->
    <footer>cc</footer>
    <!-- nav表示页面中的导航 -->
    <nav>abc</nav>
    <!-- aside 侧边栏 -->
    <aside>dd</aside>
    <!-- 表示独立的文章 -->
    <article>efg</article>
    <!-- div、section表示区块 -->
    <section></section>
    <!-- 两个主要 -->
    <div></div><!-- 区块 -->
    <span></span><!-- 行内元素 -->
</body>
</html>
