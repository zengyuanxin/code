    <!-- 
        当我们需要跳转到一个服务器内部页面时，一般使用相对路径
        相对路径都会用.. 或 ../开头
        ../可以省略不写，如果都不写，则相当于写了../

        ./表示当前文件所在的目录

        ../表示当前文件所在目录的上级目录
     -->

    <br>
