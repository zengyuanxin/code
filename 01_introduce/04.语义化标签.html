<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Document</title>
</head>
<body>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>   

    <hgroup>
        <h1>回乡偶书（二首）</h1>
		<h2>其一</h2>
		<h2>贺知章</h2>
		<p>少小离家老大回</p>
		<p>乡音无改鬓毛衰</p>
		<p>儿童相见不相识</p>
		<p>笑问客从何处来</p>
    </hgroup>

    <!-- hgroup标题组 -->
    <!-- h4~h6较少用 -->
    <!-- 在页面中独占一行的元素叫块元素 -->
    <!-- p标签表示页面中一个段落 -->
    <p>表示页面中一个段落</p>
    <p>表示页面中一个段落</p>
    <!-- em标签用于表示语音语调加重
        在页面中不会独占一行：行元素
    -->
    <p>今天天气<em>真</em>不错</p>
    <!-- strong 表示强调 重要内容 -->
    <p>你今天必须<strong>完成</strong>作业</p>
    <!-- blockquote表示长（块）引用 -->
    鲁迅说：
    <blockquote>
    这句话我没说过
    </blockquote>
    <!-- q:行引用 -->
    子曰：<q>学而时习之</q>

    <br>
    <!-- br表示换行 -->
    今天天气不错
</body>
</html>
