<!DOCTYPE html>

    <title>Document</title>

<body>

    <!-- 
        图片标签img 是自结束标签
        属于替换元素，介于块和行之间，具有两者特点

        alt：图片不能加载时显示出来的对图片的描述，给搜素引擎识别图片的内容，如果不写，则sousuo
        width 图片宽度，单位是像素
        height 图片高度
            -如果只修改一个，则另一个会等比例变化
        ps:
            一般在pc端不建议修改图片大小，需要多大就裁多大
            移动端则经常需要对图片进行缩放

        图片的格式
            jpeg（jpg）
                -颜色丰富，不支持透明，不支持动图
                -一般用来显示图片
            gif
                -支持颜色较少，支持简单透明，支持动图
                -颜色单一的图片、动图
            png
                -支持颜色丰富，支持复杂透明，不支持动图
                -颜色丰富，复杂透明图片（专为网页而生）

            webp
                谷歌里专门用来表示网页中的图片的一种格式
                具备其他格式的所有优点，而且文件还很小
                缺点：兼容性不好

            base64
                -将图片使用base64进行编码，可以将图片转换为字符，通过字符引入图片
                -一般都是一些需要和网页一起加载的图片才会用base64

            效果一样，用小的
            效果不一样的，用效果最好的
                
    -->

    <img width="200" src="./img/小狗.jpg" alt="小狗" >
    <img width="200" src="./img/小猫.jpg" alt="小猫" >
