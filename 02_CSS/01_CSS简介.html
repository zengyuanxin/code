<!-- 
    
        方式二（内部样式表）:
            -将样式编写到head中的style标签里
                通过CSS的选择器来选中元素并为其设置各种样式
                可以同时为多个标签设置样式并且修改时只需要修改一处即可
            问题：
                内部样式表只能对一个网页起作用
                    它里面的样式不能跨平台进行复用
    
     <style>

        p{color:purple;font-size : 30px;}

     </style> -->

        <!-- 
            方式三（外部样式表）：最佳实践
                -可以将CSS样式编写到一个外部的CSS文件中
                    然后通过link标签引入外部文件
                -外部样式表需要通过link标签进行引用
                    意味着可以跨网页、重复使用
                -将样式编写到外部CSS文件中，可以使用到浏览器的缓存机制
                    从而加快网页的加载速度，提高用户的体验

         -->

         
</head>
