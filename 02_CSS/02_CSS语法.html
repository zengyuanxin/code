<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        CSS中的基本语法：
            选择器 声明块

            选择器,通过选择器可以选中页面中指定元素,比如p

            声明块，通过声明块来制定要为元素设置的样式，声明块里面是名值对结构
                {
                    样式名：样式值；
                }

            
        */
        p{
            color: rgb(0, 0, 0);
            font-size: 40px;
        }
        h1{
            color: red;
        }
    </style>
</head>
<body>
    <!--  -->
    <h1>标题</h1>
    <p>今天天气不错</p>
    <p>今天天气不错</p>
</body>
</html>
