<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }
        /* .box1::before{
            content: '';
            display: table;
        } */
        .box2{
            width: 100px;
            height: 100px;
            background-color: orange;
            margin-top: 100px;
        }

        /* 同时解决高度塌陷和外边距重叠 */
        .clearfix::before,
        .clearfix::after{
            content: '';
            display: table;
            /* 解决外边距重叠 */
            clear:both;
            /* 解决高度塌陷 */
        }
    </style>
</head>
<body>
    <div class="box1 clearfix">
        <!-- eg -->
        <div class="box2"></div>
    </div>
</body>
</html>
