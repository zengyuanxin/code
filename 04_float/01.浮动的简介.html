<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            /*
                通过浮动可以使一个元素向其父元素左侧或右侧移动
                    使用float属性设置元素的浮动
                    可选值：
                        none，默认值，元素不浮动
                        left，元素向左移动
                        right，元素向右浮动
                    注意：元素设置浮动之后，水平布局的等式不需要强支成立
                            元素设置浮动之后，会完全从文档流中脱离，不再占据文档流的位置
                            所以元素下边的还在文档流中的元素会自动向上移动

                    浮动的特点：
                        1.浮动元素会完全脱离文档流，不再占据文档流中的位置
                        2.设置浮动之后，元素会向父元素左侧或后侧移动
                        3.元素移动时，浮动元素默认不会从父元素中移出
                        4.浮动元素向左向右移动时不会超过它前边的其他浮动元素
                        5.如果浮动元素的上边是一个没有浮动的块元素，则浮动元素无法上移
                        6.浮动元素不会超过它上一个的浮动兄弟元素，最多和他一样高
                    
                    简单总结：
                        浮动目前来讲它的主要作用就是让页面中的元素可以水平排列
                            通过浮动可以制作一些水平方向的布局
                            

            */
            float: left;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: rgb(212, 187, 139);
            float: left;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: orange;
            float: left;
        }
        </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
