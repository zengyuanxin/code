<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        table标签创建表格
     -->
     <table border="1" width = '50%' align="center">
        <!-- 在table中使用tr表示表格中的一行，有几个tr就几行 -->
        <tr>
            <!-- 在tr中使用一个td表示一个单元格 -->
            <!-- rowspan 纵向合并单元格 -->
            <td rowspan="2" align="center">a1</td>
            <td>b1</td>
            <td>c1</td>
            <td>d1</td>
        </tr>
        <tr>
            <!-- 在tr中使用一个td表示一个单元格 -->
            
            <td>b2</td>
            <!-- colspan 横向的单元格合并 -->
            <td colspan="2" align="center">c2</td>
        </tr>
     </table>
</body>
</html>
