<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="target.html">
        文本框：<input type="text" name="username"><br><br>
        密码框：<input type="password" name="password" id="">
        <br><br>
        单选按钮：
        <input type="radio" name="he" value="a">
        <input type="radio" name="he" value="b" checked>
        <br><br>
        多选框：<input type="checkbox" name="text" value="1">
        <input type="checkbox" name="text" value="2">
        <input type="checkbox" name="text" value="3">
        <input type="checkbox" name="text" value="4">

        下拉列表：
        <select name="haha" >
            <option value="i">选项一</option>
            <option value="ii">选项二</option>
            <option value="iii">选项三</option>
        </select>
        <br><br>
        <input type="submit" >
    </form>
